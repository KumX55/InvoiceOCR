{% extends 'appbase.html' %}
{% load static %}
{% block content %}
<head>
   <title> {% block title %}Créer Produit{% endblock %} </title>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Créer Produit Pour La Facture : {{facture.name}} </h6>
                </div>
                <div class="card-body">
                    <form action="{% url 'createProd' facture.id %}" method="POST" class="form-group">
                        {% csrf_token %}
                        <p>Nom : <input type="text" class="form-control mt-2" name="name" /> </p>
                        <p>prix_u_ht : <input type="text" class="form-control mt-2" name="prix_u_ht" /> </p>
                        <p>qty :<input type="text" class="form-control mt-2" name="qty"  /> </p>
                        <p>tva :<input type="text" class="form-control mt-2" name="tva"  /> </p>
                        <p>montant :<input type="text" class="form-control mt-2" name="montant"  /> </p>
                        <input type="submit" class="btn btn-primary mt-2" value="Créer"/> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
