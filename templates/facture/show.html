{% extends 'appbase.html' %}
{% load static %}
{% block content %}
<title> {% block title %} Show {% endblock %} </title>
<!-- Begin Page Content -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <div class="card shadow mb-4">
          <div class="card-header py-3">
            <small class="font-weight-bold text-primary">{{facture.name}}</small>
              <div class="dropdown no-arrow float-right">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'edit' facture.id %}">Modifier facture</a>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delcomModal">Supprimer facture</a>
            </div>
              </div>
          </div>
          <div class="card-body">
              <object
                data="http://127.0.0.1:8000/app/media/ext_mod_A.pdf"
                type="application/pdf"
                width="500"
                height="680"
              >
                <iframe
                  src="http://127.0.0.1:8000/app/media/ext_mod_A.pdf"
                  width="500"
                  height="680"
                >
                </iframe>
              </object>
          </div>
      </div>
  </div>
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Extracter comme :</h6>
      </div>
      <div class="card-body">
        <a href="" class="btn btn-primary">PDF</a>
        <a href="" class="btn btn-success">EXCEL</a>
        <a href="" class="btn btn-warning">CSV</a>
      </div>
    </div>
    <div class="card shadow">
      <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Champs</h6>
      </div>
      <div class="card-body">
        <form action="" class="form-group py-3 mb-3 ">
          <label>Référence : <input type="text" name="ref_fac" class="form-control" value="{{facture.ref_fac}}"></label>
          <label>Date : <input type="text" name="date" class="form-control" value="{{facture.date}}"></label>
          <label>Total : <input type="text" name="total" class="form-control" value="{{facture.total}}"></label>
          <p><label>Produit : <input type="text"  class="form-control" value="Produit" disabled/></label> <label> <a href="#" class="btn btn-info"><i class="fas fa-arrow-right"></i></a></label></p>
          <p><label>Fournisseur : <input type="text" class="form-control"value="{{facture.fournisseur.name}}" disabled/></label> <label> <a href="{% url 'fourprof' facture.fournisseur.id %}" class="btn btn-info"><i class="fas fa-arrow-right"></i></a></label></p>
          <p><label>Client : <input type="text" class="form-control"value="{{facture.client.name}}" disabled/></label> <label> <a href="{% url 'cliprof' facture.client.id %}" class="btn btn-info"><i class="fas fa-arrow-right"></i></a></label></p>
          <select class="form-control" name="status" aria-label="Default select example">
            <option value="P">Payée</option>
            <option value="N">Non payée</option>
            <option value="A">Avance Donnée</option>
          </select> 
          <input type="submit" class="btn btn-primary mt-2" value="Sauvegarder"/>
        </form>
      </div>
  </div>
</div>
</div>
<form action="{% url 'deletefac' facture.id %}" method="post">
  {% csrf_token %} 
<div class="modal fade" id="delcomModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Voulez-vous Supprimer la facture?</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
          </div>
          <div class="modal-body">Selectionnez "Oui" si vous êtes sure</div>
          <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Annuler</button>
              <input class="btn btn-danger" type="submit" value="Oui">
          </div>
      </div>
  </div>
</div>
</form>
{% endblock %}
