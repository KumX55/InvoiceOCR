{% extends 'base_auth.html' %}
{% block content %}
{% load static %}
<html lang="en">
    <title>{% block title %}RecFac - New Password{% endblock%}</title>
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="https://images.theconversation.com/files/186076/original/file-20170914-8971-1bvg0di.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip" width="400px" height="400px"/>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Définissez votre nouveau mot de passe</h1>
                                    </div>
                                    <form action="{% url 'reset-user-password' uidb64 token %}" class="user" method="post">
                                        {% csrf_token %}
                                        {% include 'partials/_messages.html' %} 
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input name="password" type="password" class="form-control form-control-user"
                                                    id="passwordField" placeholder="Mot de passe">
                                            </div>
                                            <div class="col-sm-6">
                                                <input name="confirm-password" type="password" class="form-control form-control-user"
                                                    id="passwordField" placeholder="Confirmer mot de passe">
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary btn-user btn-block submit-btn" value="réinitialiser"/>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Créer un compte!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html">Vous avez déjà un compte? Veuillez connecter!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
{% endblock  %}
